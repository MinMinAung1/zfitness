<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8" />
	<title>Sign Up</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

	<!--cdn link for icon-->
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css"> -->
	<!--css nav-->
	<!-- <link rel="stylesheet" th:href="@{/css/course_nav.css}" /> -->
    <link rel="stylesheet" href="./nav.html">
    <style>
     nav{
        height: 70px;
    }

    /* carousel css */
    #carousel-inner-css{
      border-radius: 15px;
    }
</style>
</head>

<body style="background-color:  rgb(245, 249, 246);">
	<section id="particles-js">
		<form class="container mt-5 pt-5" role="form" th:object="${account}" th:action="@{/account/new}" method="post">
			<div class="m-auto">
				<!-- IF -->
				<div th:if="${success == false}" style="color: aliceblue; text-align: center;">
					<p>Account is already exist!</p>
				</div>
				<div class="card border-0 shadow-lg p-3 mb-5 bg-body rounded m-auto" style="width: 330px;">
					<div class="card-body">
						<svg xmlns="http://www.w3.org/2000/svg" width="" height="50" fill="currentColor"
							viewBox="0 0 16 16">
							<path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
							<path fill-rule="evenodd"
								d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
						</svg>
						<input type="text" class="form-control my-4 py-2" name="name" id="name" placeholder="Name"
							required />
						<input type="email" class="form-control my-4 py-2" name="email" id="email" placeholder="Email"
							required />
						<input type="password" class="form-control my-4 py-2" name="password" id="password"
							minlength="6" placeholder="Password" required />
						<!--						<input type="text" class="form-control my-4 py-2" name="role" id="role" placeholder="Role"-->
						<!--							required />-->
						<div class="text-center">
							<button type="submit" class="btn btn-dark bg-primary">Login</button>
						</div>
						<div class="col-12 ">
							<p class="text-center mb-0">
								Have not even account? <a href="./signup.html"
									style="box-shadow: 0px 15px 20px rgba(0,0,0,0.2);">SignUp</a>
							</p>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>


	<!--bootstrap js link-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

</body>

</html>
